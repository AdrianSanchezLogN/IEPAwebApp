<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="closeModal">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Crear Producto</h4>
      </div>
      <div class="modal-body">
        <div class="row">       
          <div class="col-xs-3 col-sm-3">            
            <label>Nombre</label>
            <label class="must_sign">*</label>
          </div> 
          <div class="col-xs-4 col-sm-4">
            <input type="text" class="modalname" maxlength="30"></input> 
          </div>
        </div>  
        <div class="row">       
          <div class="col-xs-3 col-sm-3">            
            <label>Descripción</label>
            <label class="must_sign">*</label>
          </div> 
          <div class="col-xs-4 col-sm-4">
            <textarea rows="2" cols="50" class="modaldesc" maxlength="50"></textarea>
          </div>
        </div> 
        <div class="row">        
          <div class="col-xs-4 col-sm-4">
            <label>Categorías</label>
            <label class="must_sign">*</label>
            </br>
            <div style="width:130px;height:100px;overflow:auto;background-color: #C1D6E8;">
              <form action="modal_form_cate">
                <% _.each(categoriesCollection.models, function(i) {;%>  
                    <input type="checkbox" name="cate" value=<%=i.attributes._id%>> <%=i.attributes.name%><br>
                <%}); %>  
              </form> 
            </div>            
          </div><!--/span-->
          <div class="col-xs-4 col-sm-4">
            <label>Artesanos</label>
            <label class="must_sign">*</label>
            </br>
            <div style="width:130px;height:100px;overflow:auto;background-color: #C1D6E8;">
              <form action="modal_form_craf">
                <% _.each(craftsmanCollection.models, function(i) {;%>  
                    <input type="checkbox" name="craf" value=<%=i.attributes._id%>> <%=i.attributes.name%><br>
                <%}); %> 
              </form>
            </div>             
          </div><!--/span-->
          <div class="col-xs-3 col-sm-3">
            <label>Materiales</label>
            <label class="must_sign">*</label>
            </br>
            <div style="width:130px;height:100px;overflow:auto;background-color: #C1D6E8;">
              <form action="modal_form_mate">
                <% _.each(materialCollection.models, function(i) {;%>  
                    <input type="checkbox" name="mate" value=<%=i.attributes._id%>> <%=i.attributes.name%><br>
                <%}); %> 
              </form>
            </div>    
          </div><!--/span-->
        </div><!--/span-->
        <div class="row">       
          <div class="col-xs-3 col-sm-3">            
            <label>Palabras Clave</label>
          </div> 
          <div class="col-xs-4 col-sm-4">
            <textarea rows="2" cols="50" class="modalkey" maxlength="50"></textarea> 
          </div>
        </div> 
        <div class="row">       
          <div class="col-xs-3 col-sm-3">            
            <label>Precio</label>
            <label class="must_sign">*</label>
          </div> 
          <div class="col-xs-5 col-sm-5">
            <input type="text" class="modalprice" maxlength="5"></input>
          </div>
          <div class="col-xs-2 col-sm-2">
            <p>Dólares</p>
          </div>
        </div>         
        <label id="modalprice" class= "hidden alert alert-danger errorMsg">Éste campo solo puede contener números</label>
        <div class="row">       
          <div class="col-xs-3 col-sm-3">            
            <label>Cantidad en</label><label>el almacén</label>
            <label class="must_sign">*</label>
          </div> 
          <div class="col-xs-4 col-sm-4">
            <input type="text" class="modalquant" maxlength="4"></input> 
          </div>
        </div>         
        <label id="modalquant" class= "hidden alert alert-danger errorMsg">Éste campo solo puede contener números</label>
        <label>Imagen</label>
        </br>
        <form class="buttonFile"
          enctype="multipart/form-data"
          method="post">
          <input class="select_image" type="file" name="image" accept="image/*">
        </form>
        <img class="img_modal hidden" alt="image preview" />
        <textarea type="text" class="modalimg hidden"></textarea>
        </br>
        <label class="must_sign">* Campos Requerídos</label> 
        <div class="modal-footer">        
          <label id="modalerrorInvalid" class= "hidden alert alert-danger errorMsg">Datos Invalidos, favor revisar la información ingresada</label> 
        <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary saveModal" id="buttonFile">Agregar</button>
      </div>
    </div>
  </div>
</div>
