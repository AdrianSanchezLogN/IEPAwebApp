<div class="col-sm-3">
	<div class="search_sidebar pull-left">
		<input id="input_search" type="text" placeholder="Buscar" maxlength="30"/>
		<li class="glyphicon glyphicon-search pull-right" id="search-button" data-toggle="tooltip" data-placement="right" title="" data-original-title="Buscar"></li>
	</div>
	</br>
	<div class="left-sidebar">
		<h2>Categor√≠as</h2>
		<div class="panel-group category-products" id="accordian"><!--category-productsr-->
			<form>
			<% _.each(models, function(i) {%>  
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title"><a class="category-href" ><input type="checkbox" class="category-sidebar" name="category" value=<%=i.attributes._id%>> <%=i.attributes.name%></a></h4>
					</div>
				</div> 
		  	<% }); %>
		  	</form>
		  	</br>
		  	<li class="glyphicon glyphicon-check pull-right" id="checkall-button" data-toggle="tooltip" data-placement="right" title="" data-original-title="Seleccionar Todos">Todos</li>
		  	<li class="glyphicon glyphicon-unchecked pull-right hidden" id="uncheckall-button" data-toggle="tooltip" data-placement="right" title="" data-original-title="Deseleccionar Todos">Ninguno</li>
		  	</br>
		</div>
	</div>
</div>

<script type="text/javascript">
  // When the document is ready
  $(document).ready(function () {      
      $('.glyphicon-search').tooltip({placement: 'top'}); 
      $('.glyphicon-check').tooltip({placement: 'left'}); 
      $('.glyphicon-unchecked').tooltip({placement: 'left'});  
  });
</script>
